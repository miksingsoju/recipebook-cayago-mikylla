{% extends 'base.html' %}
{% block title %}{{ recipe.name }}{% endblock %}

{% block content %}
<h2>{{ recipe.name }}</h2>
<ul>
    {% for recipe_ingredient in recipe.ingredients.all %}
        <li>{{ recipe_ingredient.Ingredient.name }} - {{ recipe_ingredient.Quantity }}</li>
    {% endfor %}
</ul>
{% endblock %}
