{% extends 'base.html' %}
{%block title %} Recipe List {%endblock %}

{% block content %}
<h2>Recipe List</h2>
<ul>
    {% for recipe in recipes %}
        <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
    {% endfor %}
</ul>

{% if user.is_authenticated %}
  <a href="{% url 'ledger:add_recipe' %}">Add New Recipe</a>
{% endif %}

{% endblock %}
